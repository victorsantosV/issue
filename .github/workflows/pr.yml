name: Build and push Docker image

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write 
    steps:
      - uses: actions/checkout@v3
      - name: create an issue
        uses: dacbd/create-issue-action@main
        with:
          token: ${{ github.token }}
          title: Simple test issue
          body: ${{ github.sha }}
          assignees: 'ARCamacho'
