name: Issue Closed Pipeline

on:
  issues:
    types:
      - closed
    branches:
      - main

jobs:
  label_issue:
    runs-on: ubuntu-latest
    steps:
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
        run: |
          if contains(fromJSON('["ARCamacho", "victorsantosV"]'), github.event.issue.assignees) && ${{ github.event.issue.body }} == yes; then
            echo ${{ github.event.issue.body }}
          else
            echo "erro"
            echo ${{ github.event.issue.body }}
          fi
